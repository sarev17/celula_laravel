<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Meu Lanche</title>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,400&display=swap"
            rel="stylesheet">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="stylesheet" href="public/css/app.css">
        <link rel="stylesheet" href="public/css/products.css">
    </head>
    <body>
        <header>
            <picture><img
                    src="https://aiqfome.com/images/logo-aiqfome-original.png"
                    alt=""></picture>
            <button>Entrar</button>
        </header>
        <section class="cards-products">
            <div class="card-product">
                <picture><img
                        src="https://www.estadao.com.br/resizer/dixyOItHmPSgiedCSBL1iIT5lGo=/arc-anglerfish-arc2-prod-estadao/public/GUOGMQ4FRJIUPAWMYLE4WNA3SY.jpg"
                        alt=""></picture>
                <div class="description">
                    <span class="price">R$ 25,00 &#x25cf Promoção</span>
                    <span class="title">X-Salada</span>
                    <div class="icons">
                        <span class="liked"><i class="fa-regular fa-heart"></i>
                            22</span>
                        <span class="purchased"><i class="fa-solid
                                fa-cart-shopping"></i>12</span>
                        <span><i class="fa-solid fa-motorcycle"></i> 35 min</span>
                    </div>
                </div>
                <a>Comprar Agora</a>
            </div>
        </section>

        <footer>
            <section class="social">
                <article>
                    <h2>VAMOS SER MIGOS!</h2>
                    <div class="icons">
                        <img
                            src="https://aiqfome.com/img/icons/media/ic_instagram_new.png"
                            alt="">
                        <img
                            src="https://aiqfome.com/img/icons/media/ic_facebook_new.png"
                            alt="">
                        <img
                            src="https://aiqfome.com/img/icons/media/ic_twitter_new.png"
                            alt="">
                        <img
                            src="https://aiqfome.com/img/icons/media/wordpress.png"
                            alt="">
                        <img
                            src="https://aiqfome.com/img/icons/media/spotify.png"
                            alt="">
                        <img
                            src="https://aiqfome.com/img/icons/media/ic_youtube_new.png"
                            alt="">
                    </div>
                </article>
                <picture><img
                        src="https://aiqfome.com/img/icons/logo-pequena.png"
                        alt=""></picture>
            </section>
        </footer>
    </body>
</html>
